  <script>
    window.Telegram.WebApp.setHeaderColor('#000000')
    const section = document.querySelector('section');

    // Create a Document Fragment for batch adding spans
    const fragment = document.createDocumentFragment();

    for (let i = 0; i < 350; i++) {
      const span = document.createElement('span');
      fragment.appendChild(span);
    }

    // Append all spans to the section at once
    section.appendChild(fragment);

    // Cache spans to avoid querying the DOM each time
    const spans = document.querySelectorAll('span');

    function hover() {
      const randomIdx = Math.floor(Math.random() * spans.length);
      const randomSpan = spans[randomIdx];

      randomSpan.classList.add('hover');

      setTimeout(() => {
        randomSpan.classList.remove('hover');
      }, 100);
    }

    // Set an interval to trigger the hover effect
    setInterval(hover, 50);
  </script>
