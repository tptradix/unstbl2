<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="Permissions-Policy" content="clipboard-read=*, clipboard-write=*">
    <title>UNSTABLE 2</title> 
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

 <body>
  <div id="app">
    <nav class="view_points">
      <div class="title">
        <h1>UNSTABLE MINING</h1>
      </div>
      <section>
        <!--span-->
      </section>
    </nav>
  </div>

  <script>
    const section = document.querySelector('section');

    // Create a Document Fragment for batch adding spans
    const fragment = document.createDocumentFragment();

    for (let i = 0; i < 650; i++) {
      const span = document.createElement('span');
      fragment.appendChild(span);
    }

    // Append all spans to the section at once
    section.appendChild(fragment);

    // Cache spans to avoid querying the DOM each time
    const spans = document.querySelectorAll('span');

    function hover() {
      const randomIdx = Math.floor(Math.random() * spans.length);
      const randomSpan = spans[randomIdx];

      randomSpan.classList.add('hover');

      setTimeout(() => {
        randomSpan.classList.remove('hover');
      }, 100);
    }

    // Set an interval to trigger the hover effect
    setInterval(hover, 20);
  </script>
</body>
</html>
