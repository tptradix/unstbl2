<html lang="en">
  <head> 
    <meta charset="UTF-8"> 
    <title>UNSTABLE 2</title> 
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

 <body>
  <div id="app">
    <nav class="view_points">
      <div class="title">
        <h1>UNSTABLE MINING</h1>
      </div>
      <section>
        <!--span-->
      </section>
    </nav>
  </div>

  <script>
    for (let i = 0; i < 650; i++) {
     var section = document.querySelector('section');
     var span = document.createElement('span');
     section.appendChild(span);
    }

    function hover() {
      const spans = document.querySelectorAll('span');
      const randomIdx = Math.floor(Math.random() * spans.length);
      const randomSpan = spans[randomIdx];

      randomSpan.classList.add('hover');

      setTimeout(() => {
        randomSpan.classList.remove('hover');
      }, 100);
    }

    setInterval(hover, 20);
  </script>
</body>
</html>
